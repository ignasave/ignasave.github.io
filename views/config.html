  <body>
    <div

    id="container1"
  >
    <div class="row pt-3 pl-2">
      <div class="col-10">
            <a href="/index.html" class="btn btn-secondary">REVISTAS</a>
            <a class="btn btn-secondary" href="/views/newspapers.html">DIARIOS</a>
            <a class="btn btn-secondary active" href="/views/config.html">CONFIGURACION</a>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-12 px-1  bg-dark text-white">

                <div class="col-12">
                    <center><h2>DIARIOS</h2></center>
                </div>
                <div class="col-12 pb-3">
                  <center>
                    <button class="btn btn-secondary" onclick="changedata(0)">DOMINGO</button>
                    <button class="btn btn-secondary" onclick="changedata(1)">LUNES</button>
                    <button class="btn btn-secondary" onclick="changedata(2)">MARTES</button>

                    <button class="btn btn-secondary" onclick="changedata(6)">SABADO</button>
                  </center>
                </div>
                <div class ="col-10">
                  <table class="table table-striped table-dark">
                      <thead>
                          <th scope="col">DIARIO</th>
                          <th scope="col">Envio</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Ganancias</th>
                          <th>
                            <button class="btn-success btn rounded-circle" onclick="newNewsPaper()">

                            </button>
                          </th>
                          <th></th>
                      </thead>
                      <tbody id="containerDiariosConfig">
                          
                      </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
