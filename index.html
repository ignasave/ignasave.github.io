<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Cani-ya</title>
  </head>
  <body>
    <div
      class="container-flex contenedor mt-0 mb-1 pb-3 bg-dark text-white"
      id="container1"
    >
      <div class="row pl-2">
        <div class="col-12">
          <h2>Menu configuracion</h2>
        </div>
        <div class="col-2">
          <button class="btn btn-light rounded-circle" id="modonoche">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <div class="col-4">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input
                type="radio"
                name="view"
                id="revistas"
                autocomplete="off"
                checked
              />
              REVISTAS
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="view" id="diarios" autocomplete="off" />
              DIARIOS
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="view" id="global" autocomplete="off" />
              GLOBAL
            </label>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-flex contenedor mt-1 mb-1 bg-dark text-white"
      id="container2"
    >
      <div class="row">
        <!-- INPUT DE NUEVO DIA-->
        <div class="col-12 mt-3">
          <form id="newDateForm">
            <div class="form-group row justify-content-center">
              <label for="newDate" class="col-2 pt-1">NUEVO DIA: </label>
              <input
                type="date"
                class="form-control col-6 pill mr-1"
                id="newDate"
              />
              <button type="submit" class="btn btn-primary rounded-circle">
                <i class="fas fa-check"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 mt-1 row p-0 m-0" id="tableSection"></div>
      </div>
    </div>
    <!-- BOTON DE CARGAR MAS DATOS-->
    <div class="container-flex mt-1">
      <div class="row justify-content-center">
        <div class="col-2">
          <button class="btn btn-lg pill pb-2 btn-dark" id="botonCargarMas">
            Cargar Mas
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/config.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
